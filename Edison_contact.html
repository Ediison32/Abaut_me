<main class="main-contact">
    <h2 class="contact-title">Contact Me</h2>

    <form class="contact-form" action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Please enter your name" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Please enter your email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" placeholder="Please enter your phone number" id="phoneNumber" name="phoneNumber">

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" placeholder="Please enter your message" required></textarea>

        <input type="submit" value="Send">
    </form>
